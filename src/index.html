<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="./stylesheets/main.css" />

  <body>
    <!-- Your HTML goes here -->
    <div class="container my-5">
      <h1 class="title my-5">Guest <i class="bi bi-book-half"></i> Book</h1>

      <form action="" class="my-5" id="myForm">
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label fw-bold">Guest's first name</label>
          <input type="text" class="form-control" id="first-name" placeholder="First name goes here">
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label fw-bold">Guest's last name</label>
          <input type="text" class="form-control" id="last-name" placeholder="Last name goes here">
        </div>
        <button type="submit" class="btn btn-primary">Add a guest</button>
        <button type="button" class="btn btn-secondary" id="reset">Reset</button>
      </form>

      <div class="container">
        <h1>Registered guests</h1>
        <button type="button" class="btn btn-danger float-end" id="clear-guests">Clear all</button>
        <table class="table table-striped">
          <thead>
            <tr>
              <th>First name</th>
              <th>Last name</th>
            </tr>
          </thead>
          <tbody id="guests" class="table-group-divider">
            
          </tbody>
        </table>
      </div>
    </div>
    

    <script type="module" src="./javascripts/main.js"></script>
  </body>
</html>
